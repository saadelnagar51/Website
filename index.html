
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي الشخصي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
        form button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>مرحبًا في موقعي الشخصي</h1>
    </header>
    <nav>
        <a href="#">الصفحة الرئيسية</a>
        <a href="#">من نحن</a>
        <a href="#">الخدمات</a>
        <a href="#">اتصل بنا</a>
    </nav>
    <div class="container">
        <section id="home">
            <h2>أهلاً بك!</h2>
            <p>هذا الموقع يعرض محتوى بسيط ويمكن تطويره لاحقاً. يمكنك إضافة المزيد من الصفحات والميزات حسب الحاجة.</p>
        </section>

        <section id="contact">
            <h2>اتصل بنا</h2>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="اسمك" required>
                <input type="email" name="email" placeholder="بريدك الإلكتروني" required>
                <textarea name="message" placeholder="رسالتك" rows="5" required></textarea>
                <button type="submit">إرسال</button>
            </form>
        </section>
    </div>
    <footer class="footer">
        <p>&copy; 2025 موقعي الشخصي</p>
    </footer>
</body>
</html>
