
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي الشخصي</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>  <!-- Sweet Alert for notifications -->
    <script src="https://unpkg.com/tawkto"></script> <!-- Tawk.to live chat integration -->
</head>
<body>

<header>
    <img src="images/logo.png" alt="شعار الموقع" class="logo">
    <h1>مرحبًا في موقعي الشخصي</h1>
</header>

<section class="dashboard">
    <h2>لوحة تحكم المدير</h2>
    <p>إحصائيات الموقع: </p>
    <ul>
        <li>عدد الزيارات: 1234</li>
        <li>عدد الرسائل الواردة: 50</li>
        <li>عدد المستخدمين: 200</li>
    </ul>
</section>

<section class="user-management">
    <h2>إدارة المستخدمين</h2>
    <button onclick="Swal.fire('تسجيل الدخول','يرجى تسجيل الدخول باستخدام بريدك الإلكتروني وكلمة المرور','info')">تسجيل الدخول</button>
</section>

<section class="live-chat">
    <h2>الدردشة الحية</h2>
    <p>يمكنك الآن التحدث مباشرة معنا عبر <strong>Tawk.to</strong></p>
</section>

<section class="search">
    <h2>البحث المتقدم</h2>
    <input type="text" placeholder="ابحث هنا...">
    <button>بحث</button>
</section>

<footer>
    <p>حقوق الطبع والنشر © 2025</p>
</footer>

<script>
    // Example of Push Notification integration
    if (Notification.permission === "granted") {
        new Notification("مرحبا بك في موقعي!");
    }
</script>

</body>
</html>
